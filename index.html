<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>onerror</title>
    <script src="common.blankimage.js"></script>
</head>

<body>
    <p>
        <img src="thumb_A.jpg" width="50" height="50" alt="" onerror="skp11.common.blankImage(this, '50x50');">
    </p>
    <p>
        <img src="thumb_B.jpg" width="160" height="160" alt="" onerror="skp11.common.blankImage(this, '160x160');">
    </p>
    <p>
        <img src="thumb_C.jpg" width="205" height="205" alt="" onerror="skp11.common.blankImage(this, '205x205');">
    </p>
    <p>
        <img src="thumb_D.jpg" width="205" height="205" alt="" onerror="skp11.common.blankImage(this);">
    </p>
</body>

</html>
